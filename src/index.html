<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO tags -->
    <title>Главная страница &bull; Webpack Starter</title>
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">

    <!-- GENERATE FAVICON: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/img/favicons/site.webmanifest">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#000000">

    <!-- Main styles -->
    <link rel="stylesheet" href="/css/app.css?v=1.0.0">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h5 class="navbar__title">THIS IS MENU</h5>
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <main class="content">
        <div class="container">
            <h1 class="content__title">Webpack Starter успешно запущен &#9989;</h1>

            <br><br>

            <h2 class="content__subtitle">Сетка</h2>
            <h3 class="content__label">Пример с классом .cols-2</h3>
            <div class="cols-2">
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
            </div>
            <!-- /.cols-2 -->

            <br><br>

            <h3 class="content__label">Пример с классом .cols-4</h3>
            <div class="cols-4">
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
            </div>
            <!-- /.cols-4 -->

            <br><br>

            <h3 class="content__label">Пример с классом .cols-xxl-5 (от 1440px до 1920px)</h3>
            <div class="cols-xxl-5">
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
                <div class="swiper-slide">col</div>
            </div>
            <!-- /.cols-xxl-5 -->

            <br><br>

            <h2 class="content__subtitle">Swiper v7</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- /.swiper-wrapper -->

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <!-- /.swiper -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /.content -->


    <footer class="footer">
        <div class="container">
            <h5 class="footer__title">THIS IS FOOTER</h5>
        </div>
        <!-- /.container -->
    </footer>
    <!-- /.footer -->

    <script src="/js/app.js?v=1.0.0"></script>

</body>
</html>
